    <style>
      .dynamic-bg {
        position: relative;
        z-index: 1;
        background-color: transparent; /* Let pseudo-element handle color */
      }
      .dynamic-bg::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: -1;
        background-color: #0f172a; /* bg-slate-900 */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        filter: brightness(0.3) blur(4px);
        transition: background-image 1s ease-in-out, opacity 1s ease-in-out;
        background-image: none;
        opacity: 0;
      }
      .dynamic-bg.bg-coffee::before { background-image: url('https://images.unsplash.com/photo-1511920170033-f8396924c348'); opacity: 1; }
      .dynamic-bg.bg-restaurant::before { background-image: url('https://images.unsplash.com/photo-1543353071-873f17a7a088'); opacity: 1; }
      .dynamic-bg.bg-gym::before { background-image: url('https://images.unsplash.com/photo-1558611848-73f7eb4001a1'); opacity: 1; }
      .dynamic-bg.bg-fashion::before { background-image: url('https://images.unsplash.com/photo-1521334884684-d80222895322'); opacity: 1; }
      .dynamic-bg.bg-tech::before { background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c'); opacity: 1; }
      .dynamic-bg.bg-marketing::before { background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085'); opacity: 1; }
      .dynamic-bg.bg-real-estate::before { background-image: url('https://images.unsplash.com/photo-1501183638710-841dd1904471'); opacity: 1; }
      .dynamic-bg.bg-education::before { background-image: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b'); opacity: 1; }
      .dynamic-bg.bg-travel::before { background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); opacity: 1; }
      .dynamic-bg.bg-music::before { background-image: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d'); opacity: 1; }
      .dynamic-bg.bg-default::before { background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413'); opacity: 1; }
